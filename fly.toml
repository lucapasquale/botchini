# fly.toml app configuration file generated for botchini on 2023-05-16T00:54:47-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "botchini"
primary_region = "gru"
kill_signal = "SIGTERM"
kill_timeout = "5s"

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "botchini.fly.dev"
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = false

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
